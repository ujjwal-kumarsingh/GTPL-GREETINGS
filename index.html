<!DOCTYPE html>
<html lang="hi">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Premium Foldable Greeting Card</title>

<link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@600&family=Poppins&display=swap" rel="stylesheet">

<style>
body{
  margin:0;
  min-height:110vh;
  display:flex;
  justify-content:center;
  align-items:center;
  background:linear-gradient(135deg,#fff1eb,#f8cdda);
  font-family:'Poppins',sans-serif;
  overflow:hidden;
}

.book{
  width:350px;
  height:560px;
  position:relative;
  perspective:3000px;
}

/* Page */
.page{
  position:absolute;
  inset:0;
  transform-origin:left;
  transition:transform 1s ease, box-shadow 0.6s ease;
}
.page:hover{
  transform:rotateY(-2deg) scale(1.02);
}

/* Image */
.page img{
  width:100%;
  height:100%;
  object-fit:cover;
  border-radius:22px;
  box-shadow:0 20px 45px rgba(0,0,0,0.35);
  border:3px solid rgba(255,215,0,0.6);
}

/* Flip */
.page.flipped{
  transform:rotateY(-180deg);
  box-shadow:-20px 0 45px rgba(0,0,0,0.35);
}

/* Stacking order */
#p1{z-index:4;}
#p2{z-index:3;}
#p3{z-index:2;}
#p4{z-index:1;}

/* Controls */
.controls{
  position:absolute;
  bottom:-65px;
  width:100%;
  display:flex;
  justify-content:space-between;
}

button{
  padding:12px 26px;
  border:none;
  border-radius:30px;
  background:rgba(255,215,0,0.25);
  backdrop-filter:blur(6px);
  color:#333;
  font-size:15px;
  font-weight:bold;
  cursor:pointer;
  box-shadow:0 6px 15px rgba(0,0,0,0.25);
  transition:all 0.3s ease;
}
button:hover{
  transform:scale(1.1);
  background:rgba(255,215,0,0.45);
}


/* Confetti */
.confetti{
  position:fixed;
  top:-10px;
  width:10px;
  height:10px;
  background:gold;
  opacity:0.9;
  border-radius:50%;
  pointer-events:none;
}
</style>
</head>

<body>

<div class="book">

  <!-- Page 1 -->
  <div class="page" id="p1">
    <img src="1.png">
  </div>

  <!-- Page 2 -->
  <div class="page" id="p2">
    <img src="2.png">
  </div>

  <!-- Page 3 -->
  <div class="page" id="p3">
    <img src="3.png">
  </div>

  <!-- Page 4 -->
  <div class="page" id="p4">
    <img src="4.png">
  </div>

  <div class="controls">
    <button onclick="prev()">⬅ Back</button>
    <button onclick="next()">Next ➡</button>
  </div>

</div>

<!-- GSAP CDN -->
<script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.2/gsap.min.js"></script>

<script>
let current = 0;
const pages = document.querySelectorAll(".page");

function next(){
  if(current < pages.length){
    gsap.to(pages[current], {
      rotateY:-180,
      duration:1,
      ease:"power2.inOut",
      boxShadow:"-20px 0 45px rgba(0,0,0,0.35)",
      onComplete:dropConfetti
    });
    pages[current].classList.add("flipped");
    current++;
  }
}

function prev(){
  if(current > 0){
    current--;
    gsap.to(pages[current], {
      rotateY:0,
      duration:1,
      ease:"power2.inOut",
      boxShadow:"0 20px 45px rgba(0,0,0,0.35)"
    });
    pages[current].classList.remove("flipped");
  }
}

/* Confetti Function */
function dropConfetti(){
  for(let i=0;i<30;i++){
    let confetti=document.createElement("div");
    confetti.classList.add("confetti");
    document.body.appendChild(confetti);

    confetti.style.left=Math.random()*window.innerWidth+"px";
    confetti.style.background=randomColor();

    gsap.to(confetti,{
      y:window.innerHeight+50,
      x:"random(-100,100)",
      rotation:"random(0,360)",
      duration:Math.random()*3+2,
      ease:"power1.out",
      onComplete:()=>confetti.remove()
    });
  }
}

function randomColor(){
  const colors=["#ff6f61","#ffd700","#00c9a7","#ff9a9e","#6a5acd"];
  return colors[Math.floor(Math.random()*colors.length)];
}
</script>

</body>
</html>
